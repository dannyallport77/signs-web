name: Hourly Backup

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Create backup branch
        run: |
          # Create or update backup branch
          BACKUP_BRANCH="backup-$(date +%Y-%m-%d_%H-%M-%S)"
          git checkout -b $BACKUP_BRANCH
          git push origin $BACKUP_BRANCH
      
      - name: Keep only last 24 backups
        run: |
          # Delete old backup branches (keep only last 24)
          git branch -r --list 'origin/backup-*' | sort -r | tail -n +25 | while read branch; do
            git push origin --delete ${branch#origin/} || true
          done
